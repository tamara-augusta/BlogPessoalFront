<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id='img-bg'></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">

        <div class="col-md-6">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">  <nav>Nome</nav></label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
          </div>

          <div class="form-group">
            <label for="link da foto">Link da Foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite uma Senha">
          </div>

          <div class="form-group">
            <label for="confirmaSenha">Confirme Senha</label>
            <input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme Senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo">
              <option> Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary mr-4">Cadastrar</button>
            <button type="submit" class="btn btn-secondary">Cancelar</button>
          </div>



        </div>

      </div>

    </div>

  </div>

</div>
